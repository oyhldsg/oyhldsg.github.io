<body onLoad="displaytime()">
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <h2><span class="space"/><span class="keyword">我把痴情染天空</span><span class="tab"/><span class="keyword">我俩天生就有缘</span></h2>

                <h2><span class="space"/><span class="keyword">刘子如梨果酢甜</span><span class="tab"/><span class="keyword">刘海弯弯额前挂</span></h2>
                <h2><span class="space"/><span class="keyword">蕾苞待放嬉风中</span><span class="tab"/><span class="keyword">蕾蕊初绽醉心田</span></h2>

                <span class="space"/><span class="comments"><h2>不因换季而不想你,不因路远而不念你，不因忙碌而疏远你，更不因时间的冲刷而淡忘你。你永远是我心灵深处的爱人。</h2></span>

            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">

                    </div>

		<div id="copyright">

    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                adjustWordsPosition();
                startHeartAnimation();
            }, 8000);
            
            
            adjustCodePosition();
            $("#code").typewriter();
        }
		function displaytime(){
			setTimeout(function () {
				$("#elapseClock").show();
				var together = new Date("2015/12/6");
				timeElapse(together);
				setInterval(function () {
					timeElapse(together);
				}, 500);
				}, 11000);
		}
